<div class="postListContainer ">

  <div *ngFor="let post of posts" class="post post--small header--color font__heading--small font--dark" (click)="postClicked(post);">
    <div class="post__header">
        <p class="post__date">{{post.createDate | date:'YYYY'}}</p>
        <p class="post__title">{{post.title}}</p>
    </div>
    <img src={{post.imageUrl}} class="post__content "/>
   </div>
   <div class="background-brain"></div>
   <div class="brainfog-smoke"></div>
   <div class="brainfog-smoke--reversed"></div>
</div>
